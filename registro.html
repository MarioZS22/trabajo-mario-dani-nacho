    <h1>CREAR CUENTA NUEVA</h1>

            <label>Elige una contraseña:</label><br>
            <input type="password" name="pass" required style="padding:10px; margin:10px; width:200px;"><br><br>
            
            <input type="submit" value="¡REGISTRARME!" style="padding:15px 30px; font-weight:bold; background:gold; border:none; cursor:pointer; border-radius:5px;">
        </form>
    </div>

    <br><br>
